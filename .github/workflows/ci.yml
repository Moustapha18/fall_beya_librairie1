name: CI Librairie Laravel

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: librairie
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: passer
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üßæ R√©cup√©ration du code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, bcmath, pgsql, pdo_pgsql
          coverage: none

      - name: üì¶ Installation des d√©pendances
        run: |
          cp .env.example .env
          composer install --no-progress
          php artisan key:generate

      - name: üß™ Migration et tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: librairie
          DB_USERNAME: postgres
          DB_PASSWORD: passer
        run: |
          php artisan migrate --force
          php artisan test
