name: CI - Laravel avec Docker

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Configurer PHP et installer les dÃ©pendances
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1

      - name: ğŸ“¦ Installer les dÃ©pendances avec Composer
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: ğŸ³ Connexion Ã  DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Construire l'image Docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/librairie-laravel .

      - name: ğŸ“¤ Pousser l'image vers DockerHub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/librairie-laravel
